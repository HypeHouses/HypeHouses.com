	<article>
	
		<div class="form">
		
			<h1>Feedback Form</h1>
			
			<p>This is a feedback form where you can give recommendation to us. We will try our best to fix the problems that your were facing or adding more stuff that you recommend.</p>
			
			<br>
			
			<br>
			
			<label for="First">First name:</label>
					
			<input type="text" placeholder="First name">
			
			<br>
			
			<br>
					
			<label for="Second">Last name:</label>
					
			<input type="text" placeholder="Last name">
			
			<br>
			
			<br>
			
			<label for="box">How well would you rate the website from 1 to 10:</label>
			
			<br>
			
			<br>
			
			<label for="box2">1 to 5</label>
			
			<input type="checkbox" id="box2">
			
			<label for="box3">6 - 10</label>
			
			<input type="radio" id="box3">
			
			<br>
			
			<br>
			
			<label for="time">Time:</label>
			
			<input type="time" id="time" name="time">
			
			<br>
			
			<br>
			
			<label for="date">Date:</label>
			
			<input type="date" id="date" name="date">
			
			<br>
			
			<br>
				
			<label for="Message">Message:</label>
					
			<textarea name="Message" id="Message" wrap="soft" rows="4" cols="50"></textarea>
			
			<br> 
			
			<br>
			
			<input type="button" value="Submit">
			
			<input type="reset" value="Reset">
		
		</div>
	
	</article>
